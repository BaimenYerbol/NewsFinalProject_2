{% extends 'news/default.html' %}

{% block title %} Post list {% endblock title %}
 
{% block content %}
<h3>Account Edit</h3>
<form method="POST">
    {% csrf_token %} 
    Username: {{ form.username }}
    <br><br>
    Email: {{ form.email }}
    <br><br>
    <input type="submit" value="Edit">
    {% if is_not_author %}
    <br>
<button> <a href="../../../account/upgrade/"> Wanna become an author!</a> </button>
{% endif %}


</form>
{% endblock content %}
